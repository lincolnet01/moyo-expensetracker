name: Build and Deploy

on:
  push:
    branches: [master]

env:
  SERVER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/expensetracker-server
  CLIENT_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/expensetracker-client

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: |
            ${{ env.SERVER_IMAGE }}:${{ github.sha }}
            ${{ env.SERVER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push client
        uses: docker/build-push-action@v6
        with:
          context: .
          file: client/Dockerfile
          push: true
          tags: |
            ${{ env.CLIENT_IMAGE }}:${{ github.sha }}
            ${{ env.CLIENT_IMAGE }}:latest
          build-args: |
            API_URL=http://server:5000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Apply namespace and configmap
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml

      - name: Create secrets
        run: |
          ENCODED_PW=$(python3 -c "import urllib.parse; print(urllib.parse.quote('${{ secrets.DB_PASSWORD }}', safe=''))")
          kubectl create secret generic app-secrets \
            --namespace=expensetracker \
            --from-literal=DATABASE_URL="postgresql://expensetracker:${ENCODED_PW}@postgres:5432/expensetracker" \
            --from-literal=JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --from-literal=POSTGRES_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy PostgreSQL
        run: |
          kubectl apply -f k8s/postgres-pvc.yaml
          kubectl apply -f k8s/postgres-deployment.yaml
          kubectl apply -f k8s/postgres-service.yaml
          kubectl rollout status deployment/postgres -n expensetracker --timeout=120s

      - name: Run migrations
        run: |
          # Delete previous job if exists
          kubectl delete job prisma-migrate -n expensetracker --ignore-not-found
          # Set the image and apply
          sed "s|DOCKER_IMAGE_SERVER|${{ env.SERVER_IMAGE }}:${{ github.sha }}|g" k8s/migration-job.yaml | kubectl apply -f -
          kubectl wait --for=condition=complete job/prisma-migrate -n expensetracker --timeout=120s

      - name: Deploy server
        run: |
          sed "s|DOCKER_IMAGE_SERVER|${{ env.SERVER_IMAGE }}:${{ github.sha }}|g" k8s/server-deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/server-service.yaml
          kubectl rollout status deployment/server -n expensetracker --timeout=120s

      - name: Deploy client
        run: |
          sed "s|DOCKER_IMAGE_CLIENT|${{ env.CLIENT_IMAGE }}:${{ github.sha }}|g" k8s/client-deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/client-service.yaml
          kubectl rollout status deployment/client -n expensetracker --timeout=120s

      - name: Apply ingress
        run: kubectl apply -f k8s/ingress.yaml
